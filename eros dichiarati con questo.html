<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cagnolino Interista</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0046a8 0%, #001f4d 100%);
            color: white;
            text-align: center;
            padding: 15px;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 204, 0, 0.3);
        }
        
        h1 {
            color: #ffcc00;
            margin-bottom: 15px;
            font-size: 1.8em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .dog-container {
            margin: 15px 0;
            position: relative;
        }
        
        .dog {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }
        
        .dog-body {
            width: 160px;
            height: 160px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
        }
        
        .dog-head {
            width: 130px;
            height: 130px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 35px;
            z-index: 2;
        }
        
        .dog-ear {
            position: absolute;
            width: 45px;
            height: 65px;
            background-color: #ffcc00;
            border-radius: 50%;
            z-index: 0;
        }
        
        .dog-ear.left {
            left: 20px;
            top: 10px;
            transform: rotate(-30deg);
        }
        
        .dog-ear.right {
            right: 20px;
            top: 10px;
            transform: rotate(30deg);
        }
        
        .dog-eye {
            position: absolute;
            width: 22px;
            height: 22px;
            background-color: #000;
            border-radius: 50%;
            top: 45px;
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        .dog-eye.left {
            left: 40px;
        }
        
        .dog-eye.right {
            right: 40px;
        }
        
        .dog-eye::after {
            content: '';
            position: absolute;
            width: 7px;
            height: 7px;
            background-color: white;
            border-radius: 50%;
            top: 4px;
            left: 4px;
            transition: all 0.3s ease;
        }
        
        /* Occhi tristi */
        .dog-eye.sad {
            transform: scaleY(0.7);
            border-radius: 50% 50% 0 0;
        }
        
        .dog-eye.sad::after {
            top: 2px;
            left: 6px;
        }
        
        .dog-nose {
            position: absolute;
            width: 30px;
            height: 18px;
            background-color: #000;
            border-radius: 50%;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .dog-mouth {
            position: absolute;
            width: 45px;
            height: 22px;
            border-bottom: 4px solid #000;
            border-radius: 0 0 22px 22px;
            top: 95px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            transition: all 0.3s ease;
        }
        
        /* Bocca triste */
        .dog-mouth.sad {
            border-bottom: none;
            border-top: 4px solid #000;
            border-radius: 22px 22px 0 0;
            top: 100px;
        }
        
        /* Bocca felice */
        .dog-mouth.happy {
            border-radius: 0 0 22px 22px;
            height: 25px;
            width: 50px;
        }
        
        .inter-jersey {
            position: absolute;
            width: 140px;
            height: 105px;
            background: linear-gradient(90deg, #0046a8 0%, #0046a8 33%, #000 33%, #000 66%, #0046a8 66%, #0046a8 100%);
            border-radius: 15px 15px 0 0;
            bottom: 0;
            left: 30px;
            z-index: 1;
            border: 3px solid #ffcc00;
        }
        
        .jersey-number {
            position: absolute;
            color: #ffcc00;
            font-size: 36px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 2px 2px 0 #000;
            z-index: 2;
        }
        
        .message {
            font-size: 1.3em;
            margin: 15px 0;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 204, 0, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255, 204, 0, 0.5);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            min-width: 140px;
        }
        
        #yes-btn {
            background: linear-gradient(to bottom, #ffcc00, #e6b800);
            color: #0046a8;
        }
        
        #yes-btn:hover, #yes-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        #no-btn {
            background: linear-gradient(to bottom, #555, #333);
            color: white;
        }
        
        #no-btn:hover, #no-btn:active {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .inter-logo {
            margin-top: 15px;
            font-size: 0.9em;
            color: #ffcc00;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        /* Media Queries per dispositivi molto piccoli */
        @media (max-width: 380px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.6em;
            }
            
            .dog {
                width: 180px;
                height: 180px;
            }
            
            .dog-body {
                width: 140px;
                height: 140px;
            }
            
            .dog-head {
                width: 110px;
                height: 110px;
                left: 35px;
            }
            
            .inter-jersey {
                width: 120px;
                height: 90px;
                left: 30px;
            }
            
            .jersey-number {
                font-size: 30px;
            }
            
            .message {
                font-size: 1.1em;
            }
            
            button {
                padding: 10px 20px;
                font-size: 1em;
                min-width: 120px;
            }
        }
        
        @media (max-width: 320px) {
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cagnolino Interista</h1>
        
        <div class="dog-container">
            <div class="dog">
                <div class="dog-ear left"></div>
                <div class="dog-ear right"></div>
                <div class="dog-body"></div>
                <div class="dog-head">
                    <div class="dog-eye left"></div>
                    <div class="dog-eye right"></div>
                    <div class="dog-nose"></div>
                    <div class="dog-mouth"></div>
                </div>
                <div class="inter-jersey">
                    <div class="jersey-number">10</div>
                </div>
            </div>
        </div>
        
        <div class="message" id="message">Ti va di uscire con me?</div>
        
        <div class="buttons">
            <button id="yes-btn">Ci vediamo allora!</button>
            <button id="no-btn">No</button>
        </div>
        
        <div class="inter-logo">
            <span>âš«</span> Cagnolino Nerazzurro <span>ðŸ”µ</span>
        </div>
    </div>

    <script>
        // Assicurati che il DOM sia completamente caricato
        document.addEventListener('DOMContentLoaded', function() {
            const messageElement = document.getElementById('message');
            const noButton = document.getElementById('no-btn');
            const yesButton = document.getElementById('yes-btn');
            const leftEye = document.querySelector('.dog-eye.left');
            const rightEye = document.querySelector('.dog-eye.right');
            const mouth = document.querySelector('.dog-mouth');
            
            let noCount = 0;
            const messages = [
                "Ti va di uscire con me?",
                "Sei sicura?",
                "Proprio sicurissima?",
                "Ma dai, ripensaci!",
                "Ti prego, sono un cagnolino interista!",
                "Ultima possibilitÃ !"
            ];
            
            // Funzione per rendere il cane triste
            function makeDogSad() {
                if (leftEye && rightEye && mouth) {
                    leftEye.classList.add('sad');
                    rightEye.classList.add('sad');
                    mouth.classList.add('sad');
                    mouth.classList.remove('happy');
                }
            }
            
            // Funzione per rendere il cane felice
            function makeDogHappy() {
                if (leftEye && rightEye && mouth) {
                    leftEye.classList.remove('sad');
                    rightEye.classList.remove('sad');
                    mouth.classList.remove('sad');
                    mouth.classList.add('happy');
                }
            }
            
            // Aggiungi event listeners solo se i pulsanti esistono
            if (noButton) {
                noButton.addEventListener('click', function() {
                    noCount++;
                    
                    // Cambia il messaggio
                    if (noCount < messages.length) {
                        messageElement.textContent = messages[noCount];
                    } else {
                        messageElement.textContent = "Va bene, mi arrendo...";
                        noButton.style.display = 'none';
                    }
                    
                    // Rimpicciolisce il pulsante No
                    const currentWidth = parseFloat(window.getComputedStyle(noButton).width);
                    const currentHeight = parseFloat(window.getComputedStyle(noButton).height);
                    noButton.style.width = (currentWidth * 0.8) + 'px';
                    noButton.style.height = (currentHeight * 0.8) + 'px';
                    noButton.style.fontSize = (parseFloat(window.getComputedStyle(noButton).fontSize) * 0.9) + 'px';
                    
                    // Ingrandisce il pulsante SÃ¬
                    const currentYesWidth = parseFloat(window.getComputedStyle(yesButton).width);
                    const currentYesHeight = parseFloat(window.getComputedStyle(yesButton).height);
                    yesButton.style.width = (currentYesWidth * 1.2) + 'px';
                    yesButton.style.height = (currentYesHeight * 1.2) + 'px';
                    yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.1) + 'px';
                    
                    // Rende il cane triste
                    makeDogSad();
                });
            }
            
            if (yesButton) {
                yesButton.addEventListener('click', function() {
                    messageElement.textContent = "Evviva! Sono cosÃ¬ felice! ðŸ¶ðŸ’™";
                    if (noButton) noButton.style.display = 'none';
                    yesButton.style.display = 'none';
                    
                    // Rende il cane felice
                    makeDogHappy();
                    
                    // Aggiungi fuochi d'artificio semplificati
                    createFireworks();
                });
            }
            
            function createFireworks() {
                const container = document.querySelector('.container');
                if (!container) return;
                
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.style.position = 'absolute';
                        firework.style.width = '6px';
                        firework.style.height = '6px';
                        firework.style.backgroundColor = getRandomColor();
                        firework.style.borderRadius = '50%';
                        firework.style.left = Math.random() * 80 + 10 + '%';
                        firework.style.top = Math.random() * 80 + 10 + '%';
                        firework.style.boxShadow = '0 0 10px ' + getRandomColor();
                        firework.style.zIndex = '10';
                        container.appendChild(firework);
                        
                        // Rimuovi dopo l'animazione
                        setTimeout(() => {
                            if (firework.parentNode) {
                                firework.parentNode.removeChild(firework);
                            }
                        }, 1000);
                    }, i * 150);
                }
            }
            
            function getRandomColor() {
                const colors = ['#ffcc00', '#0046a8', '#ffffff'];
                return colors[Math.floor(Math.random() * colors.length)];
            }
        });
    </script>
</body>
</html>
